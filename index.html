<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/197c46ee62.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Cards-List</title>
</head>
<body>
    <header>
        <div class="container">
            <form>
                <input type="text" placeholder="Find some service">
                <button class="search-button" type="submit"></button>
            </form>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="common">
                <h1 class="common-header">Common</h1>
                <input type="checkbox" class="btn">
                <label for=".btn">
                <div class="common-cards">
                    <div class="common-card-item" id="first-card">
                        <h2 class="card-header"><a href="http://us.gblnet.net/oper/?core_section=dashboard" target="_blank">Userside</a></h2>
                        <h3 class="card-description">
                            Планирование ресурсов предприятия
                        </h3>
                        <p class="card-text">
                            Здесь можно смотреть и выполнять заявки.<br>
                            Логопассы индивидуальные.
                        </p>
                    </div>
                    <div class="common-card-item" id="second-card">
                        <h2 class="card-header"><a href="http://zbx.it-service.io/zabbix.php?action=dashboard.view" target="_blank">Zabbix</a></h2>
                        <h3 class="card-description">
                            Система мониторинга
                        </h3>
                        <p class="card-text">
                            Здесь можно найти проблемы, которые есть в сети.
                            Посмотреть кол-во трафика и потери icmp.
                            Логопассы индивидуальные.
                        </p>
                    </div>
                    <div class="common-card-item" id="third-card">
                        <h2 class="card-header"><a href="https://voip.etelecom.ru/billing/images/callc/login" target="_blank">MOR</a></h2>
                        <h3 class="card-description">
                            Description
                        </h3>
                        <p class="card-text">
                            
                        </p>
                    </div>
                </div>
                </label>
            </section>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
